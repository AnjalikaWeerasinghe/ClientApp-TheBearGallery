<mat-grid-list gutterSize="100px" [cols]="4" rowHeight="72px">

  <mat-grid-tile [colspan]="2" [rowspan]="4">
    <mat-card>
      <mat-card-title style="background-image: url('assets/header2img.png')">User Specific Messages</mat-card-title>
      <mat-card-content >
        <mat-list>
          <mat-list-item *ngFor="let message of userspecmessages">
            <mat-icon matListItemIcon> email</mat-icon>
            <div matListItemTitle >{{message.name}}</div>
            <div matListItemLine>{{message.updated | date}}</div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="2" [rowspan]="4" >
    <mat-card>
      <mat-card-title style="background-image: url('assets/header2img.png')">General Messages</mat-card-title>
      <mat-card-content >
        <mat-list>
          <mat-list-item *ngFor="let message of generalmessages">
            <mat-icon matListItemIcon> email</mat-icon>
            <div matListItemTitle >{{message.name}}</div>
            <div matListItemLine>{{message.updated | date}}</div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
