
  <mat-card class="background">
    <mat-card-content>
      <mat-toolbar>
        <mat-toolbar-row>
          <span class="toolbar-left">
          <!--<button mat-icon-button (click)="opened=!opened" class="btn-nav"><mat-icon>menu</mat-icon></button>-->
            <img src="/assets/bearlogo%20(2).png" class="img-logo">
          </span>

          <mat-list-item>
            <a routerLink="home"><mat-icon>home</mat-icon>Home</a>
          </mat-list-item>

          <mat-list-item>
            <a routerLink="dashboard"><mat-icon>widgets</mat-icon>Dashboard</a>
          </mat-list-item>

          <mat-expansion-panel *ngIf="isMenuVisible('Product')">
            <mat-expansion-panel-header>
              <mat-list-item>
                <a><mat-icon>business</mat-icon>Products</a>
              </mat-list-item>
            </mat-expansion-panel-header>
            <ng-container *ngFor="let menuItem of prdMenuItems">
              <mat-list-item *ngIf="menuItem.accessFlag">
                <mat-list-item class="item" [routerLink]="menuItem.accessFlag ? menuItem.routerLink : null">
                  <a>{{ menuItem.name }}</a>
                </mat-list-item>
              </mat-list-item>
            </ng-container>
          </mat-expansion-panel>

          <mat-expansion-panel *ngIf="isMenuVisible('Supplier')">
            <mat-expansion-panel-header>
              <mat-list-item>
                <a><mat-icon>group</mat-icon>Suppliers</a>
              </mat-list-item>
            </mat-expansion-panel-header>
            <ng-container *ngFor="let menuItem of supMenuItems">
              <mat-list-item *ngIf="menuItem.accessFlag">
                <mat-list-item class="item" [routerLink]="menuItem.accessFlag ? menuItem.routerLink : null">
                  <a>{{ menuItem.name }}</a>
                </mat-list-item>
              </mat-list-item>
            </ng-container>
          </mat-expansion-panel>

          <mat-expansion-panel *ngIf="isMenuVisible('Order')">
            <mat-expansion-panel-header>
              <mat-list-item>
                <a><mat-icon>shopping_cart</mat-icon>Orders</a>
              </mat-list-item>
            </mat-expansion-panel-header>
            <ng-container *ngFor="let menuItem of ordMenuItems">
              <mat-list-item *ngIf="menuItem.accessFlag">
                <mat-list-item class="item" [routerLink]="menuItem.accessFlag ? menuItem.routerLink : null">
                  <a>{{ menuItem.name }}</a>
                </mat-list-item>
              </mat-list-item>
            </ng-container>
          </mat-expansion-panel>

          <mat-expansion-panel *ngIf="isMenuVisible('Resource')">
            <mat-expansion-panel-header>
              <mat-list-item>
                <a><mat-icon>store</mat-icon>Resources</a>
              </mat-list-item>
            </mat-expansion-panel-header>
            <ng-container *ngFor="let menuItem of resMenuItems">
              <mat-list-item *ngIf="menuItem.accessFlag">
                <mat-list-item class="item" [routerLink]="menuItem.accessFlag ? menuItem.routerLink : null">
                  <a>{{menuItem.name}}</a>
                </mat-list-item>
              </mat-list-item>
            </ng-container>
          </mat-expansion-panel>

          <mat-list-item>
            <a routerLink=""><mat-icon>person</mat-icon>Admin</a>
          </mat-list-item>

          <mat-expansion-panel *ngIf="isMenuVisible('Admin')">

              <mat-list-item>

              </mat-list-item>
            </mat-expansion-panel-header>
            <ng-container *ngFor="let menuItem of admMenuItems">
              <mat-list-item *ngIf="menuItem.accessFlag">
                <mat-list-item class="item" [routerLink]="menuItem.accessFlag ? menuItem.routerLink : null">
                  <a>{{ menuItem.name }}</a>
                </mat-list-item>
              </mat-list-item>

            <a routerLink="reports"><mat-icon>poll</mat-icon>Reports</a>
          </mat-list-item>

          <span class="toolbar-right">
          <label class="lbl-user">{{authService.getUsername().toUpperCase()}}</label>
          <img src="assets/99945.png" class="img-user"/>
          <button mat-icon-button (click)="logout()" class="btn-logout"><mat-icon>exit_to_app</mat-icon> </button>
        </span>
        </mat-toolbar-row>

      </mat-toolbar>

    <mat-card-content>
      <router-outlet></router-outlet>
    </mat-card-content>

    <mat-card-footer>
      <mat-toolbar>
        <mat-toolbar-row>
          <mat-list-item><a>Stock</a></mat-list-item>
          <mat-list-item><a>Purchase</a></mat-list-item>
          <mat-list-item><a>Sales</a></mat-list-item>
        </mat-toolbar-row>
      </mat-toolbar>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
